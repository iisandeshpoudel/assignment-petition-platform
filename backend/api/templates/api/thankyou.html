<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap');

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4CAF50;
            font-family: "Playfair Display";
        }

        p {
            color: #555;
        }

        button {
            margin: 10px 10px 10px 0px;
            padding: 10px 40px;
            font-size: var(--p2);
            outline: 0;
            color: snow;
            font-weight: bold;
            letter-spacing: 1px;
            white-space: nowrap;
            border-radius: 10px;
            border: 1px transparent solid;
            background-color: purple;
            cursor: pointer;
        }

        button:hover {
            background-color: indigo;
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your submission has been received. We appreciate your effort to make a difference.</p>
        <p>We will review your submission and contact you if further information is needed.</p>
        <button onclick="window.location.href='/'">Return Home</button>
    </div>
</body>

</html>
