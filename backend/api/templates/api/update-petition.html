<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Petition</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'create-petition.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="margin">
        <center>

            <h3 class="petition-heading">Update Petition Details</h3>
        </center>

        <div class="create">
            <form class="petition-form" method="POST" action="{% url 'update-petition' petition.id %}">
                {% csrf_token %}
                <label for="{{ form.title.id_for_label }}">Title:</label>
                {{ form.title }}

                <label for="{{ form.description.id_for_label }}">Description:</label>
                {{ form.description }}
                <button class="submit-button" type="submit"><i class="fa-solid fa-file-signature"></i> Update
                    Petition</button>
            </form>
        </div>
    </div>

    <center>
        <a class="back-link" href="{% url 'petition-list' %}"><button>Cancel</button></a>
    </center>
</body>

</html>
